version: "2.2"
services:
  fw:
    image: dmz/fw
    build: ./fw
    container_name: fw
    networks:
      extranet:
        ipv4_address: 10.5.0.1
      DMZ:
        ipv4_address: 10.5.1.1
      intranet:
        ipv4_address: 10.5.2.1
    privileged: true
    tty: true
    
  ext1:
    image: dmz/ext
    build: ./extranet
    container_name: ext1
    networks:
      - extranet
    depends_on:
      - fw
    privileged: true
    tty: true
  
  dmz1:
    image: dmz/dmz
    build: ./dmz
    container_name: dmz1
    networks:
      - DMZ
    depends_on:
      - fw
    privileged: true
    tty: true
  
  int1:
    image: dmz/int1
    build: ./int1
    container_name: int1
    networks:
      - intranet
    depends_on:
      - fw
    privileged: true
    tty: true

  int2:
    image: dmz/int2
    build: ./int2
    container_name: int2
    networks:
      - intranet
    depends_on:
      - fw
    privileged: true
    tty: true  
  
networks: 
  extranet: 
    driver: bridge
    ipam:
     config:
      - subnet: 10.5.0.0/24
        gateway: 10.5.0.254

  DMZ:
    driver: bridge
    ipam:
      config:
      - subnet: 10.5.1.0/24
        gateway: 10.5.1.254

  intranet:
    driver: bridge
    ipam:
      config:
      - subnet: 10.5.2.0/24
        gateway: 10.5.2.254